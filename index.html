<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Workers demonstation</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
        }
        hr {
            width: 100%;
        }
        div {
            height: 30px;
        }
        button {
            height: 20px;
        }
        .run-cont {
            display: flex; 
            width: 400px;
        }
        label {
            width: 200px;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <label>non-blocking counter: &nbsp;</label>
        <div id="timer"></div>
    </div>
    <div>
        <label>Fibonacci Sequence number: &nbsp;</label>
        <input id="val" type="number" value="40" style="width: 35px; margin-right: 5px;">
        <span id="res"></span>
    </div>
    <hr /><br />
    <div>
        <div class="run-cont">
            <label for="run">1. Web Worker API</label>
            <button id="run" onclick=runWeb()>run</button>
        </div>
        <div class="run-cont">
            <label for="run">2. Shared Worker API</label>
            <div>
                <button id="run" onclick=runShared()>run</button>&nbsp;
                <a href="index2.html" target="_blank">watch in new tab</a>
            </div>
        </div>
        <div class="run-cont">
            <label for="run">3. Service Worker API</label>
            <div>
                <button id="regSw" onclick=regService()>reg</button>&nbsp;
                <button id="run" onclick=runService()>run</button>&nbsp;
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
